<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <title>TrackBot Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <link rel="icon" href="assets/favicon.svg">
</head>
<body>
<div class="container mx-auto">
    <header class="mt-24">
        <img src="assets/logo.svg" alt="TrackBot Pro" class="mx-auto w-96">
        <h2 class="mt-10 text-center font-bold text-2xl text-tbp">
            La piattaforma business per tracciare le spedizioni
        </h2>
    </header>

    <main class="mt-20 mb-20">
        <div class="bg-azzurrino w-[500px] mx-auto rounded-3xl py-10 px-16 transition-opacity duration-200" id="box">
            <img src="assets/poll.svg" alt="" class="mx-auto w-16 mb-8">
            <p class="text-center font-bold text-lg">
                Stiamo ideando una versione di TrackBot per aziende e attività che spediscono o tracciano tante
                spedizioni.
            </p>
            <p class="mt-5 text-center font-bold text-lg">
                Vorremmo farti alcune brevi domande.<br>Ci vorrà solo un minuto!
            </p>
            <a class="mt-8 block w-fit bg-tbp font-extrabold text-xl px-7 py-3 mx-auto text-white rounded-full cursor-pointer"
               _="on click
                set #box's *opacity to 0
                settle
                toggle .hidden on #box
                toggle .hidden on #poll">
                Inizia
            </a>
        </div>

        <iframe id="poll"
                data-tally-src="https://tally.so/embed/w8zNXo?hideTitle=1&transparentBackground=1&dynamicHeight=1"
                loading="lazy"
                width="100%"
                height="1667"
                class="border-none hidden"></iframe>
    </main>

    <footer class="mt-20 mb-20 text-center text-sm text-neutral-500">
        TrackBot Pro - <a href="mailto:info@trackbotpro.it">info@trackbotpro.it</a>
    </footer>

    <script src="https://tally.so/widgets/embed.js"></script>
    <script>
        Tally.loadEmbeds();
    </script>
</div>
</body>
</html>
